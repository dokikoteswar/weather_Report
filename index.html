<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div  class="homePage">
        <div id="homeContainer">
            <p>Weather Api</p>
            <button id="fetchData">
                Weather Api
            </button>
        </div>
    </div>
    <div id="landPage" class="d_none">
        <div id="landTop">
            <h2>Welcome To The Weather App</h2>
            <p>Here is your current location</p>
            <div class="latAndlong">Lat : <span id="lat">3232</span></div>
            <div class="latAndlong">Long : <span id="long">2323</span></div>
            
            <div id="myMap"><iframe id="gmap" src=""  frameborder="0" style="border:0"></iframe></div>
            <!-- <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" width="260" height="270" frameborder="0" style="border:0"></iframe> -->
        </div>
        <div id="landBottum">
              <h2>Your Weather Data</h2>
              <div class="WeatherData">
               
                 
                <div class="DataContainer">Location : <span id="dateName">New Delh</span></div>
                <div class="DataContainer">Wind Speed : <span id="wind"></span>kmph</div>
                <div class="DataContainer">Humidity : <span id="humidity"></span></div>
                <div class="DataContainer">Time Zone<span id="time">GMT +5:30</span></div>
                <div class="DataContainer">Pressure: <span id="pressure"></span>atm</div>

                <div class="DataContainer">Wind Direction : <span id="direction">North</span></div>
                <div class="DataContainer">UV Index : <span id="uv">500</span></div>
                <div class="DataContainer">Feels like: <span id="feels"></span>Â°</div>
               

                
              </div>
        </div>

    </div>


    <script src="./scrip.js"></script>
</body>

</html>
